<!-- Section Title -->
<h2 class="section-title">Assign General Permission to {{ user.first_name }} {{ user.last_name }}</h2>
<!-- Form for Permission Assignment -->
<form method="POST" action="{% url 'assign_permissions' user.id %}">

    {% csrf_token %}

    <table>
        <thead>
            <tr>
                <th style="width: 5%;">
                    <input type="checkbox" id="select-all">
                </th>
                <th style="width: 25%;">MODULE</th>
                <th style="width: 70%;">PERMISSIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="checkbox-container">
                    <input type="checkbox" class="module-checkbox" name="module" value="profile">
                </td>
                <td>Profile</td>
                <td class="permission-column">
                    <div class="permission-item">
                        <input type="checkbox" class="permission-checkbox" name="can_manage"
                         value="True" {% if form.instance.can_manage %}checked{% endif %}> <label>Manage</label>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" class="permission-checkbox" name="can_create" value="True"
                         {% if form.instance.can_create %}checked{% endif %}> <label>Create</label>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" class="permission-checkbox" name="can_edit" value="True"
                         {% if form.instance.can_edit %}checked{% endif %}> <label>Edit</label>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" class="permission-checkbox" name="can_delete" value="True"
                         {% if form.instance.can_delete %}checked{% endif %}> <label>Delete</label>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    
    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Assign Permissions</button>
</form>
