{% extends 'basehome.html' %}

{% block title %}
    <title>Sign Up</title>
{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
{% endblock %}
